{% load static %}
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
        integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="{% static 'netflix/style.css' %}">
</head>

<body>
    <div class="wrapper">

        <!-- HEADER -->
        <header>
            <div class="netflixLogo">
                <a id="logo"><img src="https://github.com/carlosavilae/Netflix-Clone/blob/master/img/logo.PNG?raw=true"
                        alt="Logo Image"></a>
            </div>
            <nav class="main-nav">
                <a href="/">Home</a>
                <a href="#tvShows">TV Shows</a>
                <a href="#movies">Movies</a>
                <a href="#originals">Originals</a>
                <a href="#">Recently Added</a>
                <a target="_blank" href="https://codepen.io/cb2307/full/NzaOrm">Portfolio</a>
            </nav>
            <nav class="sub-nav">
                <a href="#"><i class="fas fa-bell sub-nav-logo"></i></a>
                {% if request.user.is_authenticated %}
                {{ request.user }}
                <a href="/logout"><i class="fas fa-power-off sub-nav-logo"></i>Logout</a>
                {% else %}
                <a href="/register">Register</a><a href="/login">Login</a>
                {% endif %}
            </nav>
        </header>
        <!-- END OF HEADER -->
        {%block content %}{%endblock%}
            </div>
            </body>
            
            </html>
