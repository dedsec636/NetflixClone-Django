{% extends 'netflix/base.html' %}
{%block content %}
        <!-- MAIN CONTAINER -->
        <section class="main-container">
            {% if movie %}
            <h3 style="padding: 15px">{{movie.movie_name}}</h3>
            <video width="100%" height="70%" controls>
                <source src="/media/{{movie.movie_file}}" type="video/mp4">
            </video>
            {% else %}
            <strong style="font-size: 25px">Invalid url</strong>
            {% endif %}
        </section>
{%endblock%}
